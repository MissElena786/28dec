<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background-image: url("https://images.unsplash.com/1/macbook-air-all-faded-and-stuff.jpg?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80");
            color: white;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>***please fill the form***</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="neme"><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br>

        <label for="pass">Password:</label>
        <input type="password" id="pass"><br>

        <label for="num">Phone Number:</label>
        <input type="number" id="num" ><br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender"><br>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender"><br>

        <label for="car">Are you 18+</label>
        <input type="checkbox"><br>


        <label for="dt">Date & time:</label>
        <input type="datetime-local" id="dt"><br>

        <label for="clr">Choose your fev color:</label>
        <input type="color" id="clr"><br>

        <label for="dob">D.O.B :</label>
        <input type="dob" id="dob"><br>

        <label for="submit">submit your form :</label>
        <input type="submit" id="submit">

        <input type="hidden">

    </form>
</body>

</html>
